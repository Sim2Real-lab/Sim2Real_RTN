{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'team_profile/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/sim2real_logo.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/sim2real_logo.png' %}">
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/sim2real_logo.png' %}">
<link rel="shortcut icon" href="{% static 'assets/sim2real_logo.png' %}">
    {% block extra_styles %}{% endblock %}
    <title>Team</title>
</head>
<body>
    <header>
      <div class="back"><a href="{%url 'home'%}"><i class="fa fa-home"></i></a></div>
      <div class="dropdown">
        <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" href="#" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{% static 'assets/default.png' %}" alt="Profile" class="profile-img">
        </a>
       <ul class="dropdown-menu dropdown-menu-end profile-dropdown-menu" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="{%url 'profile'%}"><i class="fas fa-user me-2"></i> My Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{%url 'teamprofile'%}"><i class="fas fa-users me-2"></i> Team Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            {% comment %} Show Manage Team only if user is a leader {% endcomment %}
            {% if user.led_team %}
            <li><a class="dropdown-item" href="{% url 'manage_requests' %}"><i class="fas fa-cogs me-2"></i> Manage Team</a></li>
            <li><hr class="dropdown-divider"></li>
            {% endif %}
            <li>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
            <button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt me-2"></i> Logout</button>
            </form>
            </li>
        </ul>
        </div>
        </header>
        <div class="overlay"></div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
         <div class=content>
        {%block content%}{%endblock%}
         </div>
         <!--{%if messages %}
         <div class="container mt-3">
          {% for messages in messages%}
          <div class="alert alert-{{messages.tags}} alert-dismissible fade show" role="alert">
            {{message}}
             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
      </div>
      {% endif %}-->
</body>
</html>
