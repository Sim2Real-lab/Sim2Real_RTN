{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/sim2real_logo.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/sim2real_logo.png' %}">
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/sim2real_logo.png' %}">
<link rel="shortcut icon" href="{% static 'assets/sim2real_logo.png' %}">
  <style>
    /* accounts/style.css - Themed for Sim2Real Reset Password Page */

/* Define CSS Variables for consistent theming (copied from existing themed CSS) */
:root {
    --primary-blue: #007bff;
    --accent-purple: #7b1fa2; /* Slightly brighter, more accessible purple */
    --light-purple: #9c27b0; /* More vibrant purple for accents and glows */
    --dark-bg-color-1: #0d0d21; /* Darker base for deeper contrast */
    --dark-bg-color-2: #1a1538; /* Slightly lighter dark for gradient */
    --card-bg: rgba(28, 22, 50, 0.96); /* Near opaque for solid content cards */
    --border-color: rgba(255, 255, 255, 0.18); /* Clearer border for definition */
    --input-bg: rgba(255, 255, 255, 0.06); /* Slightly more visible input background */
    --input-focus-bg: rgba(255, 255, 255, 0.12); /* Brighter on focus */
    --text-color: #f8f9fa; /* High contrast off-white for main text */
    --text-light: #e0e0e0; /* Brighter dimmer text for labels/secondary text */
    --text-disabled: #8b8b8b; /* Clear color for disabled text */
    --glow-color: #9c27b0; /* Main glow color (using the slightly brighter accent) */
    --success-color: #28a745;
    --error-color: #dc3545;
    --info-color: #17a2b8;
    --warning-color: #ffc107;
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    /* Animated gradient background - Consistent with landing/login pages */
    background: linear-gradient(-45deg, var(--dark-bg-color-1), var(--dark-bg-color-2), var(--dark-bg-color-1), var(--dark-bg-color-2));
    background-size: 400% 400%;
    animation: gradientAnimation 20s ease infinite;
    color: var(--text-color); /* Default text color for body */
    min-height: 100vh; /* Ensure body takes full viewport height */
    display: flex;
    flex-direction: column; /* Use column to center the content vertically */
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
    overflow-x: hidden; /* Prevent horizontal scroll */
    position: relative; /* Needed for geometric shapes */
    text-rendering: optimizeLegibility; /* Improve text rendering */
    -webkit-font-smoothing: antialiased; /* Smoother fonts */
    -moz-osx-font-smoothing: grayscale; /* Smoother fonts */
}

/* Animated gradient background animation */
@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Geometric background elements - Consistent with other pages */
body::before,
body::after {
    content: '';
    position: fixed;
    pointer-events: none;
    background-repeat: no-repeat;
    opacity: 0.28; /* Opacity for visibility */
    z-index: -1;
    animation: geometricMovement 30s ease-in-out infinite alternate;
    will-change: transform, opacity;
}

/* Large abstract blueish circle */
body::before {
    width: 80vmax;
    height: 80vmax;
    background-image: radial-gradient(circle at center, rgba(20, 20, 80, 0.7) 0%, rgba(20, 20, 80, 0) 60%); 
    top: -30vmax;
    left: -30vmax;
    transform: rotate(0deg) translate(0, 0);
    animation-delay: 0s;
    box-shadow: 0 0 70px rgba(20, 20, 80, 0.4);
}

/* Smaller abstract purple triangle */
body::after {
    width: 60vmax;
    height: 60vmax;
    background-image: linear-gradient(135deg, var(--light-purple) 0%, rgba(168, 85, 247, 0) 50%); 
    bottom: -25vmax;
    right: -25vmax;
    transform: rotate(45deg) translate(0, 0);
    animation-delay: 10s;
    box-shadow: 0 0 60px rgba(168, 85, 247, 0.4);
}

@keyframes geometricMovement {
    0% { 
        transform: translate(0, 0) rotate(0deg); 
        opacity: 0.28; 
    }
    25% { 
        transform: translate(12%, 12%) rotate(25deg);
        opacity: 0.35; 
    }
    50% { 
        transform: translate(-12%, -12%) rotate(0deg);
        opacity: 0.4; 
    }
    75% { 
        transform: translate(10%, -10%) rotate(-25deg);
        opacity: 0.35;
    }
    100% { 
        transform: translate(0, 0) rotate(0deg); 
        opacity: 0.28; 
    }
}

/* Main content container for the reset page */
.reset-container {
    background: var(--card-bg); /* Dark, slightly transparent card background */
    border-radius: 16px; /* Consistent rounded corners */
    backdrop-filter: blur(20px); /* Strong glassmorphism */
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--border-color);
    box-shadow: 0 12px 40px rgba(0,0,0,0.5), 0 0 25px rgba(156, 39, 176, 0.3); /* Enhanced shadow and glow */
    padding: 40px; /* Generous internal padding */
    max-width: 500px; /* Max width for readability */
    width: 90%; /* Responsive width */
    text-align: center; /* Center content within the card */
    z-index: 1; /* Ensure it's above background elements */
    margin: 20px 0; /* Add some margin top/bottom */
}

h2 {
    color: var(--text-color);
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 30px;
    letter-spacing: 1.5px;
    text-shadow: 0 0 10px rgba(156, 39, 176, 0.4);
}

/* Django Messages Styling - Consistent with other pages */
ul {
    list-style: none;
    padding: 0;
    margin: 0 0 25px 0; /* Space below messages */
}

ul li {
    background-color: var(--error-color); /* Default for error messages */
    border: 1px solid darken(var(--error-color), 10%);
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    margin-bottom: 10px; /* Space between messages */
    font-weight: 500;
    text-align: center;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    box-shadow: 0 2px 10px rgba(var(--error-color), 0.4);
    font-size: 0.95rem;
}

ul li.success { /* Style for success messages */
    background-color: var(--success-color);
    border-color: darken(var(--success-color), 10%);
    box-shadow: 0 2px 10px rgba(var(--success-color), 0.4);
}
/* Add more message tag styles if needed (e.g., info, warning) */


/* Form Styling */
form p {
    margin-bottom: 18px; /* Space between form fields */
    text-align: left; /* Align labels/inputs left */
}

form label {
    display: block;
    color: var(--text-light);
    font-size: 0.95rem;
    margin-bottom: 8px;
    font-weight: 600;
    opacity: 0.98;
}

form input[type="text"],
form input[type="email"],
form input[type="password"] { /* Apply to password inputs as well */
    width: 100%;
    padding: 12px 15px;
    border: 1px solid var(--border-color);
    border-radius: 10px;
    background-color: var(--input-bg);
    color: var(--text-color);
    font-size: 1rem;
    font-weight: 500;
    outline: none;
    transition: all 0.3s ease;
    box-shadow: inset 0 1px 4px rgba(0,0,0,0.25);
}

form input[type="text"]:focus,
form input[type="email"]:focus,
form input[type="password"]:focus {
    border-color: var(--light-purple);
    box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.4), inset 0 1px 5px rgba(0,0,0,0.3);
    background-color: var(--input-focus-bg);
}

/* Submit Button - Reusing btn-glow style */
form button[type="submit"] {
    background: linear-gradient(90deg, var(--accent-purple), var(--light-purple));
    border: none;
    color: white;
    padding: 14px 30px;
    border-radius: 50px;
    font-weight: bold;
    text-transform: uppercase;
    box-shadow: 0 0 15px rgba(156, 39, 176, 0.7), 0 0 30px rgba(123, 31, 162, 0.5);
    transition: all 0.4s ease;
    background-size: 200% auto;
    letter-spacing: 1.5px;
    cursor: pointer;
    display: block;
    margin: 30px auto 0 auto; /* Center button */
    max-width: 250px;
    outline: none;
}

form button[type="submit"]:hover {
    background-position: right center;
    box-shadow: 0 0 30px rgba(156, 39, 176, 1), 0 0 60px rgba(123, 31, 162, 0.8);
    transform: translateY(-5px);
    color: white;
}

form button[type="submit"]:focus-visible {
    outline: 3px solid var(--light-purple);
    outline-offset: 3px;
}

/* Back to login link */
.back-to-login {
    display: block; /* Ensure it takes full width and centers */
    color: var(--text-light);
    text-decoration: none;
    margin-top: 30px;
    font-size: 0.95rem;
    transition: color 0.3s ease, text-shadow 0.3s ease;
}

.back-to-login:hover {
    color: var(--light-purple);
    text-shadow: 0 0 8px rgba(156, 39, 176, 0.5);
}

.back-to-login:focus-visible {
    outline: 2px solid var(--light-purple);
    outline-offset: 2px;
}

/* General Input/Button/Textarea Reset */
input, textarea, select, button {
    font-family: 'Segoe UI', Arial, sans-serif;
    box-sizing: border-box;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .reset-container {
        padding: 30px;
        width: 95%;
    }
    h2 {
        font-size: 1.8rem;
        margin-bottom: 25px;
    }
    ul li {
        padding: 10px 15px;
        font-size: 0.9rem;
        margin-bottom: 8px;
    }
    form p {
        margin-bottom: 15px;
    }
    form label {
        font-size: 0.9rem;
        margin-bottom: 6px;
    }
    form input {
        padding: 10px 12px;
        font-size: 0.95rem;
    }
    form button[type="submit"] {
        padding: 12px 25px;
        font-size: 1rem;
        max-width: 200px;
        margin-top: 25px;
    }
    .back-to-login {
        margin-top: 25px;
        font-size: 0.85rem;
    }
    body::before, body::after {
        animation: none; /* Disable animations on smaller screens for performance */
        opacity: 0.2;
    }
}

@media (max-width: 480px) {
    .reset-container {
        padding: 20px;
        border-radius: 12px;
    }
    h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }
    ul li {
        padding: 8px 12px;
        font-size: 0.8rem;
    }
    form p {
        margin-bottom: 12px;
    }
    form label {
        font-size: 0.85rem;
        margin-bottom: 5px;
    }
    form input {
        padding: 8px 10px;
        font-size: 0.9rem;
    }
    form button[type="submit"] {
        padding: 10px 20px;
        font-size: 0.9rem;
        max-width: 170px;
        margin-top: 20px;
    }
    .back-to-login {
        margin-top: 20px;
        font-size: 0.75rem;
    }
}

  </style>
  <meta charset="UTF-8" />
  <title>Forgot Password - Request OTP</title>
</head>
<body>
  <h2>Forgot Password</h2>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" >Send OTP</button>
  </form>

  <a href="{% url 'login' %}" class="back-to-login">Back to login</a>
</body>
</html>
