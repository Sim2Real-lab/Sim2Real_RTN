{% extends "staff_home/base.html" %}
{% block content %}
<div class="container mt-4 text-white">
  <h2 class="mb-4">Upload Brochure</h2>

  <form method="post" enctype="multipart/form-data" class="mb-4 bg-dark p-3 rounded shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>

  {% if brochure %}
    <hr class="border-light">
    <h3 class="mb-3">Current Brochure</h3>
    <p>
      <a href="{{ brochure.file.url }}" target="_blank" class="btn btn-info">
        ðŸ“„ View Brochure
      </a>
    </p>
  {% else %}
    <p class="text-muted">No brochure uploaded yet.</p>
  {% endif %}
</div>
{% endblock %}
