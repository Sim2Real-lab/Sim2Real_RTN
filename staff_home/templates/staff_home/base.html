{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'staff_home/style.css' %}">
  <title>Organisers Dashboard | SIM2REAL</title>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
      <h4>Staff Menu</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="{% url 'staff_dashboard' %}" class="nav-link text-white">Dashboard</a></li>
        <li class="nav-item"><a href="{% url 'manage_problem_statement' %}" class="nav-link text-white">Problem Statement</a></li>
        <li class="nav-item"><a href="{% url 'verify_payments' %}" class="nav-link text-white">Verify Payments</a></li>
        <li class="nav-item"><a href="{% url 'respond_queries' %}" class="nav-link text-white">Queries</a></li>
        <li class="nav-item"><a href="{% url 'announcement_list' %}" class="nav-link text-white">Check Announcements</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
