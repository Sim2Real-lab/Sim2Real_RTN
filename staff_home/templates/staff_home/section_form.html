{% extends "staff_home/base.html" %}
{% block content %}
<div class="container py-4">
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-body">
      <h2 class="mb-4 text-center">
        {% if action == "Add" %}➕ Add Section{% else %}✏️ Edit Section{% endif %}
      </h2>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'manage_problem_statement' %}" class="btn btn-secondary">⬅️ Back</a>
          <button type="submit" class="btn btn-primary">
            {% if action == "Add" %}💾 Save Section{% else %}✅ Update Section{% endif %}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
