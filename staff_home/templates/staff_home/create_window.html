{% extends "staff_home/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Create Submission Window</h2>
        <a href="{% url 'manage_submissions' %}" class="btn btn-secondary">Back</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    {{ form.title }}
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_start_date" class="form-label">Start Date</label>
                        <input type="datetime-local" name="start_date" id="id_start_date" class="form-control"
                               value="{{ form.start_date.value|default_if_none:'' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_end_date" class="form-label">End Date</label>
                        <input type="datetime-local" name="end_date" id="id_end_date" class="form-control"
                               value="{{ form.end_date.value|default_if_none:'' }}">
                    </div>
                </div>

                <div class="form-check mb-3">
                    {{ form.is_visible }}
                    <label for="id_is_visible" class="form-check-label">Visible to Participants</label>
                </div>

                <button type="submit" class="btn btn-primary">Create</button>
                <a href="{% url 'manage_submissions' %}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
